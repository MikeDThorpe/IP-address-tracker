<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <header>
    <h1>IP Address Tracker</h1>
    <form id="ip-form">
      <input type="text" name="ip" id="ip-input" placeholder="Search for an IP address or domain">
      <p class="warning"></p>
      <button type="submit">
        <img src="./images/icon-arrow.svg" alt="">
      </button>
    </form>
    <section class="results-bar">
      <div class="results-container">
        <p class="title">IP ADDRESS</p>
        <P id="ip-address" class="input"></P>
      </div>
      <div class="results-container results-container-border">
        <p class="title">LOCATION</p>
        <P id="ip-location" class="input"></P>
      </div>
      <div class="results-container results-container-border">
        <p class="title">TIMEZONE</p>
        <P id="ip-timezone" class="input"></P>
      </div>
      <div class="results-container results-container-border">
        <p class="title">ISP</p>
        <P id="ip-isp" class="input"></P>
      </div>
    </section>
  </header>
  <main id="map">

  </main>
  <script src="./scripts/script.js"></script>
</body>
</html>
